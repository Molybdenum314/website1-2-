    <h2><a href="https://www.youtube.com/@Wootso" target="_blank" title="웃소의 유튜브 채널">웃소</a></h2>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/PH9mUAQc7v4?si=Ri2mOwwISdrmXnTf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
    <p>유튜브에서 활동하는 크리에이터 회사이다.</p>
    <p>웃소라는 이름은 웃음코뿔소의 줄임말이며, 탄생하게 된 유래는 성희가 웃을 때마다 고개를 
    푹 숙이고 머리 위로 박수를 치며 쓰러지듯 웃는 모습을 본 멤버들이 '코뿔소 박수'라 부르곤 
    했었는데 여기서 성희가 코뿔소 박수를 쳤다는 건, 성희를 웃긴 누군가가 정말 웃기게 말하거나 
    행동했다는 것이다. 그리하여 선바가 "사람들이 코뿔소 박수가 나오게 하는 영상을 만들어 보자."
    라는 의미로 웃음코뿔소 즉, 웃소가 되었다.</p>
